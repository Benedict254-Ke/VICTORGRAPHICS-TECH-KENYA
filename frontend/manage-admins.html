<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Admins</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Montserrat', sans-serif;
      background: #f4f7fa;
      color: #333;
    }

    nav {
      background: #007BFF;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    nav h2 { font-weight: 600; }
    nav .nav-links button {
      background: #ff416c;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      margin-left: 10px;
      transition: 0.3s;
    }

    nav .nav-links button:hover { background: #ff4b2b; }

    .container {
      width: 90%;
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    h3 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background: #007BFF;
      color: white;
    }

    td button {
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
    }

    .edit-btn { background: #28a745; color: white; }
    .edit-btn:hover { background: #218838; }

    .delete-btn { background: #dc3545; color: white; }
    .delete-btn:hover { background: #c82333; }

    form input {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 45%;
      margin: 5px;
    }

    form button {
      padding: 10px 20px;
      border: none;
      background: #007BFF;
      color: #fff;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }

    form button:hover { background: #0056b3; }

    #msg {
      text-align: center;
      font-weight: 600;
      margin-top: 10px;
    }

    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <nav>
    <h2>Admin Management</h2>
    <div class="nav-links">
      <button onclick="window.location.href='admin.html'">Dashboard</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </nav>

  <div class="container">
    <h3>All Admins</h3>
    <table id="adminTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>Add New Admin</h3>
    <form id="addAdminForm">
      <input type="text" id="newUsername" placeholder="Username" required>
      <input type="password" id="newPassword" placeholder="Password" required>
      <button type="submit">Add Admin</button>
    </form>
    <p id="msg"></p>
  </div>

  <script>
  const logoutBtn = document.getElementById('logoutBtn');
  logoutBtn.addEventListener('click', () => {
    sessionStorage.clear();
    window.location.href = 'login.html';
  });

  // Fetch all admins
  async function loadAdmins() {
    const res = await fetch('http://localhost:5000/api/admin/all');
    const data = await res.json();
    const tbody = document.querySelector('#adminTable tbody');
    tbody.innerHTML = '';

    data.forEach(admin => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${admin.id}</td>
        <td>${admin.username}</td>
        <td>
          <button class="edit-btn" onclick="editAdmin(${admin.id}, '${admin.username}')">Edit</button>
          <button class="delete-btn" onclick="deleteAdmin(${admin.id})">Delete</button>
        </td>
      `;
      tbody.appendChild(row);
    });
  }

  // Add admin
  document.getElementById('addAdminForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const username = document.getElementById('newUsername').value;
    const password = document.getElementById('newPassword').value;
    const res = await fetch('http://localhost:5000/api/admin/create', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ username, password })
    });
    const data = await res.json();
    const msg = document.getElementById('msg');
    msg.textContent = data.message;
    msg.className = data.success ? 'success' : 'error';
    loadAdmins();
    e.target.reset();
  });

  // Edit admin
  async function editAdmin(id, oldUsername) {
    const newUsername = prompt("Enter new username:", oldUsername);
    const newPassword = prompt("Enter new password:");
    if(!newUsername || !newPassword) return alert("Cancelled");
    const res = await fetch('http://localhost:5000/api/admin/update', {
      method: 'PUT',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ adminId: id, newUsername, newPassword })
    });
    const data = await res.json();
    alert(data.message);
    loadAdmins();
  }

  // Delete admin
  async function deleteAdmin(id) {
    const currentAdminId = parseInt(sessionStorage.getItem('adminId'));
    if (id === currentAdminId) {
      return alert("‚ùå You cannot delete your own account!");
    }

    if (!confirm("Are you sure you want to delete this admin?")) return;

    const res = await fetch(`http://localhost:5000/api/admin/delete/${id}`, { method: 'DELETE' });
    const data = await res.json();
    alert(data.message);
    loadAdmins();
  }

  // Load on start
  loadAdmins();
</script>

</body>
</html>
